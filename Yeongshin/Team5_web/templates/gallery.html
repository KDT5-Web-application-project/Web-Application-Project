<!DOCTYPE html>
<html>
  <head>
    <title>이미지 갤러리</title>
  </head>
  <body>
    <h1>이미지 갤러리</h1>
    <h2>Images</h2>
    <ul>
      {% for image in images %}
      <li>
        <img src="data:image/png;base64,{{ image.image.hex() }}" alt="{{ image.caption }}" />
        <p>{{ image.caption }}</p>
      </li>
      {% endfor %}
    </ul>
    <h2>Braille Images</h2>
    <ul>
      {% for braille in brailles %}
      <li>
        <img src="data:image/png;base64,{{ braille.braille_image.hex() }}" alt="{{ braille.text }}" />
        <p>{{ braille.text }}</p>
      </li>
      {% endfor %}
    </ul>
    <a href="/">업로드 화면으로 돌아가기</a>
  </body>
</html>
